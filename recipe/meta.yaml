{% set name = "seekpath" %}
{% set version = "2.2.1" %}
{% set sha256 = "10906f13e3db5ed511b85ada2c0eba9f90ae764078a21809035561b0116a66a3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '

requirements:
  host:
    - pip
    - python {{ python_min }}
    - flit-core
  run:
    - python >={{ python_min }}
    - numpy >=1.0
    - spglib >=1.9.4
    - scipy

test:
  requires:
    - python {{ python_min }}
  imports:
    - seekpath
    - seekpath.brillouinzone
    - seekpath.hpkot

about:
  home: http://github.com/giovannipizzi/seekpath
  license: MIT
  license_family: MIT
  license_file: {{ environ["RECIPE_DIR"] }}/LICENSE.txt
  summary: A module to obtain and visualize k-vector coefficients and obtain band paths in the Brillouin zone of crystal structures.

extra:
  recipe-maintainers:
    - t-reents
    - npavlovikj
    - jan-janssen
